 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: tan-dara5304-spring-file-https-ingress
   namespace: tan-dara5304-spring-file
   annotations:
     nginx.ingress.kubernetes.io/ssl-redirect: "false"
     nginx.ingress.kubernetes.io/use-regex: "true"
     nginx.ingress.kubernetes.io/proxy-body-size: 8m    
     nginx.ingress.kubernetes.io/rewrite-target: /
 spec:
   ingressClassName: nginx
   tls:
     - hosts:
         - tan-dara5304-spring-file.assessify.org
       secretName: tan-dara5304-spring-file-secret-tls
   rules:
     - host: tan-dara5304-spring-file.assessify.org
       http:
         paths:
           - path: /
             pathType: Prefix
             backend:
               service:
                 name: tan-dara5304-spring-file-service
                 port:
                   number: 8235
 